<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/logo-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/logo-16x16.png">

    <title>Netshow.me</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Netshow.me - Login</title>
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="css/sb-admin.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-12" align="center">
          <br><br><h3 style="color:#17a2b8;">Bem-vindo</h3>
          <small style="color: #7d7575;">Por favor entre com seu e-mail e senha</small>
        </div>
      </div>
      <div class="card card-login mx-auto mt-5">
        <div class="card-body" style="background: #e1dcdc;padding: 45px;">
          <form>
            <div class="form-group">
              <div class="form-label-group">
                <input type="email" id="inputEmail" class="form-control" placeholder="Digite seu e-mail" required="required" autofocus="autofocus">
                <label for="inputEmail">E-mail</label>
              </div>
            </div>
            <div class="form-group">
              <div class="form-label-group">
                <input type="password" id="inputPassword" class="form-control" placeholder="Digite sua senha" required="required">
                <label for="inputPassword">Senha</label>
              </div>
            </div>
            <a class="btn btn-info btn-block" href="index-cms.html">Entrar</a>
          </form>
          <div class="text-center">
            <a class="d-block small mt-3" href="register.html">Cadastrar</a>
            <a class="d-block small" href="forgot-password.html">Esqueceu a senha?</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  </body>

</html>
